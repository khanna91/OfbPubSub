<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Assignment</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!--  Custom Style -->
		<link rel="stylesheet" href="css/style.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 screen">
					<h2 class="text-center">Subscriber Screen</h2>

					<form id="subscriber">
						<div class="row">
							<div class="col-sm-9">
		  						<div class="form-group">
		    						<label for="createChannel">Create New Channel</label>
		    						<input type="text" class="form-control" id="createChannel" placeholder="Channel Name" name="channel" required>
		  						</div>
		  					</div>
		  					<div class="col-sm-3">
		  						<div class="form-group">
		  							<label for="createChannelBtn">&nbsp;</label>
		    						<button class="btn btn-success btn-block" id="createChannelBtn" type="submit">Create</button>
		  						</div>
		  					</div>
		  				</div>
  					</form>
					
					<h4>List Of Channels Subscribed <button class="btn btn-danger btn-xs pull-right" id="unsubscribeAll">Unsubscribe All</button></h4>
  					<ul id="channelList">
  						<li id="none">None</li>
  					</ul>

  					<div id="alerts"></div>
				</div>
				<div class="col-sm-6 screen">
					<h2 class="text-center">Publisher Screen</h2>

					<form id="publisher">
						<div class="row">
							<div class="col-sm-6">
		  						<div class="form-group">
		    						<label for="createChannel">Publish Data</label>
		    						<input type="text" class="form-control" id="data" placeholder="Data" name="data" required>
		  						</div>
		  					</div>
		  					<div class="col-sm-3">
		  						<div class="form-group">
		    						<label for="createChannel">Select Channel</label>
		    						<select name="publishChannel" id="publishChannel" class="form-control" required>
		    							
		    						</select>
		  						</div>
		  					</div>
		  					<div class="col-sm-3">
		  						<div class="form-group">
		  							<label for="publishBtn">&nbsp;</label>
		    						<button class="btn btn-success btn-block" id="publishBtn" type="submit">Publish</button>
		  						</div>
		  					</div>
		  				</div>
  					</form>
				</div>
			</div>
		</div>

		<script src="js/OfbPubSub.js"></script>
		
		<!-- JQuery is used for DOM manipulation only -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
